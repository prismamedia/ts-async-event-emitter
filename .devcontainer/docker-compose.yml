version: '3.7'

services:
  lib:
    image: node:12
    command: /bin/sh -c "while sleep 1000; do :; done"
    environment:
      YARN_CACHE_FOLDER: /var/cache/yarn
    working_dir: /workspace
    volumes:
      - ~/.bash_history:/root/.bash_history
      - ..:/workspace:delegated
      - yarn_cache:/var/cache/yarn

volumes:
  yarn_cache: ~
